<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="box1" data-aos="fade-up" data-aos-duration="3000">box1</div>
      <div class="box2" data-aos="fade-down" data-aos-duration="3000">box2</div>
      <div class="box3" data-aos="fade-right" data-aos-duration="3000">
        box3
      </div>
      <div class="box4" data-aos="fade-left" data-aos-duration="3000">box4</div>
      <div class="box5" data-aos="fade-up-right" data-aos-duration="3000">
        box5
      </div>
      <div class="box6" data-aos="fade-up-left" data-aos-duration="3000">
        box6
      </div>
      <div class="box7" data-aos="fade-down-right" data-aos-duration="3000">
        box7
      </div>
      <div class="box8" data-aos="fade-down-left" data-aos-duration="3000">
        box8
      </div>
      <div class="box9" data-aos="flip-left" data-aos-duration="3000">box9</div>
      <div class="box10" data-aos="flip-right" data-aos-duration="3000">
        box10
      </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
